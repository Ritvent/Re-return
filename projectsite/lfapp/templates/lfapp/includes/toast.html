<!-- Toast Notification Container -->
<div id="toast-container" class="fixed right-4 z-[200] flex flex-col gap-2 pointer-events-none bottom-4 md:bottom-auto md:top-4">
    <!-- Toasts will be injected here -->
</div>

<script>
    /**
     * Show a toast notification
     * @param {string} message - The message to display
     * @param {string} type - 'success', 'error', 'info'
     * @param {number} duration - Duration in ms (default 3000)
     */
    function showToast(message, type = 'success', duration = 3000) {
        const container = document.getElementById('toast-container');
        
        // Create toast element
        const toast = document.createElement('div');
        toast.className = `
            flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-2 opacity-0
            pointer-events-auto min-w-[300px] max-w-md border
            ${type === 'success' ? 'bg-background border-green-200 text-green-800' : 
              type === 'error' ? 'bg-background border-red-200 text-red-800' : 
              'bg-background border-blue-200 text-blue-800'}
        `;
        
        // Icon based on type
        let icon = '';
        if (type === 'success') icon = '<i data-lucide="check-circle" class="h-5 w-5 text-green-600"></i>';
        else if (type === 'error') icon = '<i data-lucide="alert-circle" class="h-5 w-5 text-red-600"></i>';
        else icon = '<i data-lucide="info" class="h-5 w-5 text-blue-600"></i>';
        
        toast.innerHTML = `
            ${icon}
            <p class="text-sm font-medium">${message}</p>
        `;
        
        // Add to container
        container.appendChild(toast);
        
        // Initialize icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // Animate in
        requestAnimationFrame(() => {
            toast.classList.remove('translate-y-2', 'opacity-0');
        });
        
        // Remove after duration
        setTimeout(() => {
            toast.classList.add('translate-y-2', 'opacity-0');
            setTimeout(() => {
                toast.remove();
            }, 300);
        }, duration);
    }
</script>
